services:
  securechain-depex:
    container_name: securechain-depex
    build:
      context: ..
      dockerfile: dev/Dockerfile
    volumes:
      - ../app:/app
    env_file:
      - ../app/.env
    ports:
      - '8002:8000'
    networks:
      - securechain

  securechain-auth:
    container_name: securechain-auth
    image: ghcr.io/securechaindev/securechain-auth:latest
    env_file:
      - ../app/.env
    ports:
      - '8001:8000'
    networks:
      - securechain

networks:
  securechain:
    name: securechain
    external: true
    driver: bridge
